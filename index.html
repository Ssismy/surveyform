<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title" id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
      <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input class="enterInfo" type="text" id="name" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email">Email <input class="enterInfo" type="email" id="email" placeholder="Enter your Email" required /></label>
        <label id="number-label" for="number">Age(optional) <input class="enterInfo" type="number" id="number" min="3" max="120" placeholder="Age" required /></label>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="5">Student</option>
            <option value="1">Full Time Job</option>
            <option value="2">Full Time Learner</option>
            <option value="3">prefer not to say</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" value="Definitely" name="group" checked> Definitely</label>
        <label><input type="radio" value="Maybe" name="group"> Maybe</label>
        <label><input type="radio" value="Not sure" name="group"> Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
          <select>
            <option value="">Select an option</option>
            <option value="6">Challenges</option>
            <option value="7">Projects</option>
            <option value="8">Community</option>
            <option value="9">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
         <label>What would you like to see improved? (Check all that apply)</label>
         <label><input type="checkbox" value="Front-end Projects" /> Front-end Projects</label>
         <label><input type="checkbox" value="Back-end Projects" /> Back-end Projects</label>
         <label><input type="checkbox" value="Data Visualization" /> Data Visualization</label>
         <label><input type="checkbox" value="Challenges" /> Challenges</label>
         <label><input type="checkbox" value="Open Source Community" /> Open Source Community</label>
         <label><input type="checkbox" value="Gitter help rooms" /> Gitter help rooms</label>
         <label><input type="checkbox" value="Videos" /> Videos</label>
         <label><input type="checkbox" value="City Meetups" /> City Meetups</label>
         <label><input type="checkbox" value="Wiki" /> Wiki</label>
         <label><input type="checkbox" value="Forum" /> Forum</label>
         <label><input type="checkbox" value="Additional Courses" /> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?<textarea placeholder="Enter your comment here" rows="6" cols="52"></textarea></label>
      </fieldset>
      <fieldset>
      <button id="submit" type="submit">Submit</button>
      </fieldset>
      </form>
    </div>
  </body>
  </html>
